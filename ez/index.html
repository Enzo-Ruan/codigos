<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mais Facil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

    />

  <body>

      </div>
      <div id="logos">

        <img id="twitter" src="img/twitter.png" alt="Imagem do Twitter" />
      </div>
    </div>
    <div id="corpo">

          class="pcimg"
        />
      </div>
      <div id="text">
        <h1 class="spctxt">Presentation</h1>
        <h1 class="spctxt">
          Welcome to Twister games! Here you'll find tons of accessories to
          boost your gaming experience.
        </h1>
        <h1>
          Take advantage of our promotions and discounts to purchase your
          next-generation console, boost your gaming PC or acquire the new

        </h1>
      </div>
    </div>
    <div id="preencher"></div>
